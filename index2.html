<style>
			.bgPro{background-color:#e9ecef;}
			@font-face {
					font-family: 'Kanit';font-size: 14px;
			}
			.top-left{
				position: absolute;
				top: 0px;
				z-index: -1;
				 
			}
		.top-left2{
				position: absolute;
				top: 0px;
				z-index: -1;
				 
			}
			.switch {
				position: relative;
				display: inline-block;
				width: 60px;
				height: 34px;
				left: 25px;
			}
			.stitle {
				position: relative;
				display: inline-block;
				width: 300px;
				
				left: 8px;
				top: 8px;
			}

			.switch input {display:none;}

			.slider {
				position: absolute;
				cursor: pointer;
				top: 10px;
				left: -10px;
				right: 10px;
				bottom: -10px;
				background-color: #ccc;
				-webkit-transition: .4s;
				transition: .4s;
			}

			.slider:before {
				position: absolute;
				content: "";
				height: 26px;
				width: 26px;
				left: 4px;
				bottom: 4px;
				background-color: white;
				-webkit-transition: .4s;
				transition: .4s;
			}

			input:checked + .slider {
				background-color: #2196F3;
			}

			input:focus + .slider {
				box-shadow: 0 0 1px #2196F3;
			}

			input:checked + .slider:before {
				-webkit-transform: translateX(26px);
				-ms-transform: translateX(26px);
				transform: translateX(26px);
			}

			/* Rounded sliders */
			.slider.round {
				border-radius: 34px;
			}

			.slider.round:before {
				border-radius: 50%;
			}

<script>
//const output = document.querySelector('.output');
var urls = new Array();
var myArr = new Array();
stopp = 1;
const btn = document.querySelector('button');
const url = 'https://docs.google.com/spreadsheets/d/';
const ssid = '1QMB8PFkT4f7je2tQVw-TbjvcOjSlidHsSfopfBrB9_k';
const q1 = '/gviz/tq?';
const q2 = 'tqx=out:json';
const q3 = '&sheet=temp';

    
    let url1 = `${url}${ssid}${q1}&${q2}${q3}`;
    //output.innerHTML = '';
    fetch(url1)
    .then(res => res.text())
    .then(data => {
        const json = JSON.parse(data.substr(47).slice(0,-2));
        //alert(json);
        //const headings = makeCell(output,'','heading');
        
        bbb = json.table.cols[0].label;
     
        myArr = bbb.split(" ");
        document.getElementById("rotator").src = "https://file.royalrain.go.th/opendata/radar_data/cappi//rasisalai/" + myArr[0];   
        loop(myArr);
        })
 		
       
 function loop(){
 //alert(myArr[0]);
     for(let ii=0;ii<17;ii++){
     urls[ii]=myArr[ii];
     }  

    var rotator = document.getElementById('rotator'); //get the element
        
        delayInSeconds = 1;                           //delay in seconds
        num = 16;                                      //start number
        len = 0;                                      //limit
    setInterval(function(){                           //interval changer
        if(stopp == 1){num=0}else{}
        rotator.src = "https://file.royalrain.go.th/opendata/radar_data/cappi//rasisalai/" + urls[num];               //change picture
       
        num = (num === len) ? 16 : --num;              //reset if last image reached
        
    }, delayInSeconds * 1000);
}    

</script><script>
function stop(){
if(stopp==0){stopp=1;}else{stopp=0;}
}
</script>
